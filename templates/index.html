<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaaS ERP Platform</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        h1 {
            color: #2563eb;
            margin-bottom: 1rem;
        }
        p {
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }
        .redirect-message {
            font-weight: bold;
            margin-top: 2rem;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #2563eb;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SaaS ERP Platform</h1>
        <p>This page is served by Django but should redirect to your Next.js frontend.</p>
        <div class="spinner"></div>
        <p class="redirect-message">Redirecting to frontend application...</p>
        
        <script>
            // Extract tenant slug from URL
            const path = window.location.pathname;
            const pathParts = path.split('/').filter(Boolean);
            const tenantSlug = pathParts[0];
            
            // Redirect to the Next.js frontend with the tenant slug
            setTimeout(() => {
                window.location.href = `http://localhost:3000/${tenantSlug}/tenant-admin/dashboard`;
            }, 1500);
        </script>
    </div>
</body>
</html>
